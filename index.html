!<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Bài 1: Tính thuế thu nhập cá nhân  -->
      <h1>Bài 1: Tính thuế thu nhập cá nhân</h1>
      <button
        class="btn btn-primary mb-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#multiCollapseExample"
        aria-expanded="false"
      >
        Ẩn/hiện
      </button>

      <div id="multiCollapseExample" class="mb-3 collapse">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <div class="card">
                <div class="card-header">Bài 1: Tính thuế thu nhập cá nhân</div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="getName" class="form-label"
                      >Hãy nhập họ và tên</label
                    >
                    <input type="text" id="getName" class="form-control" />
                  </div>

                  <div class="mb-3">
                    <label for="getAnnualSalary" class="form-label"
                      >Hãy nhập vào tổng thu nhập năm</label
                    >
                    <input type="number" id="getAnnualSalary" class="form-control" />
                  </div>

                  <div class="mb-3">
                    <label for="getDependantPeople" class="form-label"
                      >Hãy nhập vào số người phụ thuộc</label
                    >
                    <input type="number" id="getDependantPeople" class="form-control" />
                  </div>

                  <div class="text-center">
                    <button onclick="calculateTax()" class="btn btn-success mt-3">
                      Tính tiền thuế
                    </button>
                    <div id="ketQua" class="mt-4">
                      <span id="spanKetQua" class="mt-3"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bài 2: Tính tiền cáp  -->
      <h1>Bài 2: Tính tiền cáp</h1>
      <button
        class="btn btn-primary mb-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#multiCollapseExample2"
        aria-expanded="false"
      >
        Ẩn/hiện
      </button>

      <div id="multiCollapseExample2" class="mb-3 collapse">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <div class="card">
                <div class="card-header">Bài 2: Tính tiền cáp</div>
                <div class="card-body">

                  <select class="form-control mb-3" id="typeSelector" onchange="businessType()">
                    <option value="">Chọn loại khách hàng</option>
                    <option value="A">Nhà Dân</option>
                    <option value="B">Doanh Nghiệp</option>
                    
                  </select>

                  <div class="mb-3">
                    <label for="getCustomer" class="form-label"
                      >Hãy nhập mã khách hàng</label
                    >
                    <input type="text" id="getCustomer" class="form-control" />
                  </div>

                  <div class="mb-3">
                    <label for="getPremium" class="form-label"
                      >Hãy nhập vào số kênh cao cấp</label
                    >
                    <input type="number" id="getPremium" class="form-control" />
                  </div>

                  <div class="mb-3" id="showBusinessConnections" style="display:none">
                    <label for="getConnections" class="form-label" 
                      >Hãy nhập vào số kết nối</label
                    >
                    <input type="number" id="getConnections" class="form-control" />
                  </div>

                  <div class="text-center">
                    <button onclick="calculatePrice()" class="btn btn-success mt-3">
                      Tính tiền cáp
                    </button>
                    <div id="ketQua2" class="mt-4">
                      <span id="spanKetQua2" class="mt-3"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
